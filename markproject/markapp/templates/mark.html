<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</head>
<link rel="stylesheet" href="../static/css/mark.css">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav fst-italic">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mark list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">total list</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="yy"><br>
    <p class="text-light fst-italic" style="font-size:xx-large; margin-left:450px;">Student Mark List Year 2022-23</p>
    <br><br>
    <div class="row">
      <div class="col-lg-6">
        <form onsubmit="return validation()" method="post" action="{% url 'add' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="exampleInputname" class="form-label">Name Of Student</label>
            <input type="text" class="form-control" id="exampleInputname" name="name">
            <span id="sname" style="color:rgb(209, 46, 46);"></span>

          </div>
          <div class="mb-3">
            <label for="exampleInputmark" class="form-label">Total Mark Of Student</label>
            <input type="text" class="form-control" id="exampleInputmark" name="markstd">
            <span id="smark" style="color:rgb(209, 74, 74);"></span>
          </div>
          <div class="mb-3">
            <label for="exampleInputgrade" class="form-label">Total Grade Of Student</label>
            <input type="text" class="form-control" id="exampleInputgrade" name="grade">
            <span id="sgarde" style="color:rgb(207, 44, 44);"></span>
          </div><br>

          <div class="sub" style="margin-left:450px;">
            <button type="submit" class="btn btn-light">Submit</button>
          </div><br>
          <!-- <div class="text-dark"> -->
          <!-- <button type="submit"class="btn btn-light">Contact Of Student</button> -->
          <a class="nav-link text-light" href="{% url 'details' %}" style="margin-left:370px;"><ins>Contact Of
              Student</ins></a>
          <!-- </div> -->
        </form>
      </div>
      <div class="col-lg-6">
        {% for i in data %}

        <div class="card  mb-3" style="max-width: 18rem; height: 220px;border-radius: 30px;border: 2px solid #154c79;">
          <div class="card-header text-light " style="background-color:#154c79; font-size:large;border-radius:30px;">
            <h4>Mark List</h4>
          </div>
          <div class="card-body text-light">
          <h5 class="card-title text-dark">{{i.name}}</h5>
          <p class="card-title text-dark">{{i.mark2}}</p>
          <p class="card-title text-dark">{{i.garde}}</p><br><br>
          <button><a href="{% url 'edit' i.id %}" class="btn btn-success"style="background-color: #154c79;">Edit</a></button>
          <button><a href="{% url 'delete' i.id %}" class="btn btn-success"style="background-color: #154c79;">Delete</a></button></div><br><br>
          {% endfor %}
        </div></div>



        
          <script src="../static/js/mark.js"></script>

</body>

</html>
