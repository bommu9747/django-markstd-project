<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <form method="post" action="{% url 'formupdate' data.id %}" >
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputname" class="form-label">Name Of Student</label>
                <input type="text" class="form-control" id="exampleInputname" name="name" value={{data.name}}>
                <span id="sname" style="color:rgb(209, 46, 46);"></span>
             
              </div>
              <div class="mb-3">
                <label for="exampleInputmark" class="form-label">Total Mark Of Student</label>
                <input type="text" class="form-control" id="exampleInputmark" name="markstd" value={{data.mark2}}>
                <span id="smark" style="color:rgb(209, 74, 74);"></span>
              </div>
              <div class="mb-3">
                <label for="exampleInputgrade" class="form-label">Total Grade Of Student</label>
                <input type="text" class="form-control" id="exampleInputgrade" name="grade" value={{data.garde}}>
                <span id="sgarde" style="color:rgb(207, 44, 44);"></span>
              </div><br>
    
              <div class="sub" style="margin-left:450px;">
                <button type="submit" class="btn btn-light">Submit</button>
              </div><br>
             
                <a class="nav-link text-light" href="{% url 'details' %}"style="margin-left:370px;"><ins>Contact Of Student</ins></a>
      
            </form>
  
</body>
</html>
